<script type="text/javascript">
    window.onload=function()
    {
        var a = document.getElementById("add-btn");
        let abs = document.getElementById("abs");

        a.onclick=function ()
        {
            var b = document.getElementById("add-btn").value;
            if(b === "退選" && abs.textContent.trim() === "1")
            {
                alert("退選失敗，必修課如果需要退選請去找助教");
            }
            else if(b === "加選")
            {
                alert("加選成功");
                document.getElementById("add-btn").value="退選";
            }
            else if(b === "退選")
            {
                alert("退選成功");
                document.getElementById("add-btn").value="加選";
            }
            else if(b === "加選")
            {
                alert("加選成功");
                document.getElementById("add-btn").value="退選";
            }
        }
    }
</script>
